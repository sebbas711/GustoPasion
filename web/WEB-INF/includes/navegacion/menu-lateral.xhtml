<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="menu-title text-center" style="color: #951010"><b>Bienvenido!</b></li><!-- /.menu-title 1 -->
                    <li class="text-center">
                        <a href="#" class="dropdown-toggle" 
                           data-toggle="dropdown" 
                           aria-haspopup="true" 
                           style="color: #444; font-family: arial">
                            #{sessionControlador.user.rol.descripcion} <br/>
                            <b>#{sessionControlador.user.primerNombre} #{sessionControlador.user.primerApellido}</b>

                        </a>
                    </li>
                    <ui:include src="/WEB-INF/includes/navegacion/menus/administrador.xhtml"/>

                    <h:panelGroup rendered="#{sessionControlador.rolSeleccionado.id eq 3}">
                        <ui:include src="/WEB-INF/includes/navegacion/menus/auxCocina.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionControlador.rolSeleccionado.id eq 2}">
                        <ui:include src="/WEB-INF/includes/navegacion/menus/cajero.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionControlador.rolSeleccionado.id eq 4}">
                        <ui:include src="/WEB-INF/includes/navegacion/menus/mesero.xhtml"/>
                    </h:panelGroup>
                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <h:form prependId="false">
                        <h:selectOneMenu value="#{languagecontroller.lang}"
                                         onchange="submit();" style="background: #951010; color: white; margin-left: 20px">
                            <f:selectItems value="#{languagecontroller.locales}"
                                           var="l" itemLabel="#{l.language}"/>
                        </h:selectOneMenu>
                    </h:form>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>
</ui:composition>
