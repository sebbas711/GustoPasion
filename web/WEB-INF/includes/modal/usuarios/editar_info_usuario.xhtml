<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="editarInfoUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoUsuarioContent" layout="block">
                        <div class="modal-header" style="background-color: green">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span><center><img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill" target="_blank" style="height: 70px"/></center></span>             
                        </div>
                        <div class="modal-body row">
                            <div class="col-md-5" style="margin-left: 70px">
                                <div class="form-group">
                                    <label>ROL</label>
                                    <h:selectOneMenu class="form-control" value="#{usuarioControlador.usuarioSeleccionado.rol}">
                                        <f:selectItem itemLabel="Seleccione un tipo de Rol" itemValue=""/>
                                        <f:selectItems value="#{tipoRolControlador.roles}" var="rol" itemLabel="#{rol.descripcion}"/>
                                    </h:selectOneMenu>

                                </div>
                                <div class="form-group">
                                    <label>TIPO DE IDENTIFICACION</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.tipoIdentificación}"/>
                                </div>
                                <div class="form-group">
                                    <label>Numero de Identificación: </label>
                                    <h:inputText class="form-control" a:type="number" value="#{usuarioControlador.usuarioSeleccionado.idUsuario}"/>
                                </div>

                                <div class="form-group">
                                    <label>PRIMER NOMBRE</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.primerNombre}"/>
                                </div>
                                <div class="form-group">
                                    <label>SEGUNDO NOMBRE</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.segundoNombre}"/>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>PRIMER APELLIDO</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.primerApellido}"/>
                                </div>
                                <div class="form-group">
                                    <label>SEGUNDO APELLIDO</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.segundoApellido}"/>
                                </div>

                                <div class="form-group">
                                    <label>DIRECCION</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.direccion}"/>
                                </div>
                                <div class="form-group">
                                    <label>EMAIL</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.email}"/>
                                </div>
                                <div class="form-group">
                                    <label>TELEFONO</label>
                                    <h:inputText class="form-control" value="#{usuarioControlador.usuarioSeleccionado.telefono}"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <h:commandLink class="btn btn-warning" value="Actualizar"
                                           action="#{usuarioControlador.actualizar}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
