<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="verInfoPqrs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:panelGroup id="verInfoPqrsContent" layout="block">
                    <div class="modal-header" style="background-color: #951010">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="text-light" aria-hidden="true">&times;</span>
                        </button>
                        <span><center style="color: #fff">
                                <img src="#{request.contextPath}/resource/img/LOgo.png" 
                                     class="rounded-pill" target="_blank" 
                                     style="height: 70px"/>
                                ID: #{controlPqrsView.pqrsSeleccionada.id}
                            </center>
                        </span>             
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjRadicarPQRS.TipodePQRS}</b></label>
                                    <h:outputText class="form-control" value="#{controlPqrsView.pqrsSeleccionada.tipoPQRS.nombre}"></h:outputText>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.Fecha}</b></label>
                                    <h:outputText class="form-control" value="#{controlPqrsView.pqrsSeleccionada.fecha}">
                                        <f:convertDateTime pattern="YYYY/MM/dd"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                        <hr style="background-color: #951010"/>
                        <center><h4 style="color: #951010"><b>#{msjModales.DATOSCLIENTE}</b></h4></center>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <h:outputLabel for="fr_nombre_cliente" class="col-form-label"><b>#{msjModales.NOMBRECLIENTE} </b></h:outputLabel>
                                    <h:outputText class="form-control" id="fr_nombre_cliente"
                                                  value="#{controlPqrsView.pqrsSeleccionada.cliente.usuario.primerNombre} #{controlPqrsView.pqrsSeleccionada.cliente.usuario.primerApellido}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <h:outputLabel for="fr_observacion" class="col-form-label"><b>#{msjModales.Observaciones} </b></h:outputLabel>
                                    <h:outputText class="form-control" id="fr_observacion"
                                                  value="#{controlPqrsView.pqrsSeleccionada.observaciones}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background: #951010">#{msjModales.Cancelar} </button>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </div>
</ui:composition>
