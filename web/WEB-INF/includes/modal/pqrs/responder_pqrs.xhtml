<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="responderInfoPQRS" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="responderPQRSContent" layout="block">
                        <div class="modal-header" style="background-color: #951010">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span>
                                <center style="color: #fff">
                                    <img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill" 
                                         target="_blank" style="height: 70px"/>
                                    #{msjModales.ID} #{controlPqrsView.pqrsSeleccionada.id}
                                </center>
                            </span>             
                        </div>
                         <div class="modal-body row">
                             <div class="col-md-12">
                                 <div class="form-control">
                                     #{controlPqrsView.pqrsSeleccionada.observaciones}
                                 </div>
                             </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">#{msjInventario.Respuesta} 
                                        <b style="color: red">*</b></label>
                                        <h:inputTextarea class="form-control" 
                                                         value="#{controlPqrsView.respuestaPqrs.respuesta}"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" 
                                    style="background: #951010">#{msjModales.Cancelar}</button>
                            <h:commandLink class="btn" value="#{msjModales.Actualizar}" 
                                           style="background: #727272; color: white"
                                           action="#{controlPqrsView.responder()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
