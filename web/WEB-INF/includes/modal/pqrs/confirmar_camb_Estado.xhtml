<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="cambiarEstadoPqrs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="confirmarCambioEstadoPqrs" layout="block">
                        <div id=""></div>
                        <div class="modal-header" style="background-color: #951010">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span>
                                <center>
                                    <img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill" 
                                         target="_blank" style="height: 70px"/>
                                </center>
                            </span>             
                        </div>
                        <div class="modal-body">
                            <h5>#{msjModales.Estasegurode} #{pqrsControlador.btnValueEstado.toLowerCase()} 
                                #{msjPQRS.PQRS} <strong>#{pqrsControlador.pqrsSeleccionada.id}</strong>? </h5>
                            <div class="modal-footer">
                                <button class="btn" type="button" data-dismiss="modal" 
                                        style="background: #951010; color: white">#{msjModales.Cancelar}</button>
                                <h:commandButton class="btn" value="#{pqrsControlador.btnValueEstado}" 
                                                 action="#{pqrsControlador.cambiarEstado()}" 
                                                 style="background: #727272; color: white"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
