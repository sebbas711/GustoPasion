<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="verRespuestaPqrs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:panelGroup id="verRespuestaPqrsContent" layout="block">
                    <div class="modal-header" style="background-color: #951010">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="text-light" aria-hidden="true">&times;</span>
                        </button>
                        <span>
                            <center style="color: #fff">
                                <img src="#{request.contextPath}/resource/img/LOgo.png" 
                                     class="rounded-pill" target="_blank" 
                                     style="height: 70px"/>
                            </center>
                        </span>             
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">#{msjInventario.RespuestaPQRS}</label>
                                    <ui:repeat value="#{pqrsControlador.pqrsSeleccionada.respuestapqrsList}" 
                                               var="r">
                                        <span class="form-control">#{r.respuesta}</span>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" 
                                style="background: #951010">#{msjModales.Cancelar} </button>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </div>
</ui:composition>
