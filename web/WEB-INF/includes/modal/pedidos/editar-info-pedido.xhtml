<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="editarInfoPedido" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoPedidoContent" layout="block">
                        <div id=""></div>
                        <div class="modal-header" style="background-color: #951010">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span><center style="color: #fff">
                                    <img src="#{request.contextPath}/resource/img/LOgo.png" 
                                         class="rounded-pill" target="_blank" 
                                         style="height: 70px"/>
                                    <b>ID: #{pedidosControlador.pedidoSeleccionado.id}</b>
                                </center>
                            </span>             
                        </div>
                        <div class="modal-body row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">
                                        <b>#{msjModales.PUNTODEENTREGA}</b>
                                    </label>
                                    <h:inputText class="form-control" 
                                                 value="#{pedidosControlador.pedidoSeleccionado.puntoEntrega}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">
                                        <b>#{msjModales.TELEFONO}</b>
                                    </label>
                                    <h:inputText class="form-control" 
                                                 value="#{pedidosControlador.pedidoSeleccionado.telefono}"/>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <center>
                                    <label for="message-text" class="col-form-label">
                                        <b>#{msjModales.OBSERVACIONES}</b>
                                    </label>
                                </center>
                                <div class="card form-group" style="width: 47rem; box-shadow: 1px 1px 1px 1px black">
                                        <h:inputTextarea value="#{pedidosControlador.pedidoSeleccionado.observaciones}"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" style="background: #951010">#{msjModales.Cancelar}</button>
                            <h:commandLink class="btn" value="#{msjModales.Actualizar}" style="background: #727272; color: white"
                                           action="#{inventarioControlador.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>

                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
