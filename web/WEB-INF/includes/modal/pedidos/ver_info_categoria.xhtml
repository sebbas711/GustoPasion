<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">


    <!-- Modal -->
    <div class="modal fade" role="dialog" id="verInfoCategoria"  data-keyboard="false" 
         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <h:form prependId="false">
                <h:panelGroup id="verInfoCategoriaContent" layout="block">
                    <div class="modal-header modal-xl">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #951010; opacity: 0.9">
                                <span>
                                    <img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill" 
                                         target="_blank" style="height: 70px"/>
                                </span>
                                    <h4 style="text-align: center; color: #fff; font-family: cursive">
                                        <b#{msjInventario.GustoyPasion}</b></h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="text-light" aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="jumbotron" style="background: url(#{request.contextPath}/resource/img/Menu.jpg); opacity: 0.7;
                                 height: 0px;">
                                <h1 id="categoria" class="display-3 mb-3" 
                                  style="font-family: Gabriola; font-size: 70px; 
                                  color: yellow; text-align: center;">
                                    <b>#{categoriaViewControlador.seleccionCategoria.nombreCategoria}</b>
                                </h1> 
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <ui:repeat value="#{categoriaViewControlador.listaProductos()}" var="pt">
                                        <div class="col-sm-6 col-md-4">
                                            <div class="card" style="height: 500px">
                                                <div class="card-body">
                                                    <h4 class="my-0 font-weight-bold text-center" 
                                                        style="color: black">#{pt.nombre}
                                                    </h4>
                                                    <hr style="background-color: #951010"/>
                                                    <img src="#{request.contextPath}/resource/img/#{pt.imagenP}" 
                                                         class="card-img-top" style="height: 180px;"/>
                                                    <h1 class="btn  pricing-btn  precio">
                                                        <b style="color: #951010">$</b><b> #{pt.precio}</b></h1>
                                                    <hr style="background-color: #951010"/>
                                                    <p class="card-text">#{pt.descripcion}.</p>
                                                    <br/>
                                                    <p:commandLink update=":agregarProductoCarritoContent"
                                                                   class="btn btn-block  agregar-carrito" 
                                                                   style="background: #951010; color: white"
                                                                   a:data-toggle="modal" a:data-target="#agregarProductoCarritoModal"
                                                                   a:data-id="50" value="Seleccionar producto"/>
                                                    <p:commandLink actionListener="#{carritoController.agregarProducto(pt)}"
                                                                   update=":shopCar"
                                                                   class="btn btn-block  agregar-carrito" 
                                                                   style="background: #951010; color: white"
                                                                   a:data-id="50" value="#{msjMenu.AgregaralCarro}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </div>
    <ui:include src="/WEB-INF/includes/modal/pedidos/agregar_producto_carrito.xhtml"/>
</ui:composition>
