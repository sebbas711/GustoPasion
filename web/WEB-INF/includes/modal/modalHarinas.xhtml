<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="harinasModal"><!-- .modal harinas -->
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header ventana modal harinas -->
                <div class="modal-header">
                    <a class=" modal-title navbar-brand js-scroll-trigger" href="#">
                        <span ><img src="#{request.contextPath}/resource/img/LOgo.png" alt="" class="rounded-pill" target="_blank"/>
                        </span>
                    </a>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <br/>
                    <h4 class="modal-title text-light colorverde text-center">Modificar Harinas</h4>
                </div><!-- /Header ventana modal harinas -->
                <!-- body ventana modal harinas -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for=""><b>ID</b></label>
                            <input type="text" class="form-control" id="id" placeholder="Ingrese ID" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Tipo de insumo</b></label>
                            <input type="text" class="form-control" id="TipoInsumo" placeholder="Ingrese Tipo de Insumo" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Fecha</b></label>
                            <input type="text" class="form-control" id="Fecha_actual" placeholder="AAAA/MM/DD" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Fecha de Vencimiento</b></label>
                            <input type="text" class="form-control" id="Vencimiento" placeholder="Ingrese Fecha de vencimiento" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Nombre</b></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Descripción</b></label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Ingrese Descripción Insumo" required="true" />
                        </div>

                        <div class="form-group">
                            <label for=""><b>Cantidad</b></label>
                            <input type="text" class="form-control" id="cantidad" placeholder="Ingrese Cantidad Insumo" required="true" />
                        </div>

                        <div>
                            <center>
                                <button class="btn btn-success"><i class="fa fa-check"></i> Guardar</button>
                                <button class="btn btn-danger"><i class="fa fa-times"></i> Cancelar</button>
                            </center>
                        </div>
                    </form>
                </div><!-- /body ventana modal bebidas -->
            </div>
        </div>

    </div><!-- /.modal harinas -->
</ui:composition>
