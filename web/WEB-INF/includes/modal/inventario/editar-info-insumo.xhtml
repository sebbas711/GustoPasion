<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="editarInfoInsumo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoInsumoContent" layout="block">
                        <div id=""></div>
                        <div class="modal-header" style="background-color: #951010">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span>
                                <center>
                                    <img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill"
                                         target="_blank" style="height: 100px"/>
                                </center>
                            </span>             
                        </div>
                        <div class="modal-body row">
                            <div class="col-md-6">
                                <div class="form-group" >
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.TipodeInsumo}</b> <b style="color: red">*</b></label>
                                    <h:selectOneMenu class="form-control" value="#{inventarioControlador.insumoSeleccionado.tipoInsumo}">
                                        <f:selectItem itemLabel="#{msjModales.TipodeInsumo}" itemValue=""/>
                                        <f:selectItems value="#{tipoInsumoControlador.tiposInsumo}" var="ti" itemLabel="#{ti.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.FechadeIngreso}</b> <b style="color: red">*</b></label>
                                    <h:inputText a:type="date" class="form-control" value="#{inventarioControlador.insumoSeleccionado.fechaIngreso}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.FechadeVencimiento}</b> <b style="color: red">*</b></label>
                                    <h:inputText a:type="date" class="form-control" value="#{inventarioControlador.insumoSeleccionado.fechaVencimiento}">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.Nombre}</b> <b style="color: red">*</b></label>
                                    <h:inputText class="form-control" value="#{inventarioControlador.insumoSeleccionado.nombre}" a:placeholder="#{msjModales.Nombre}" maxlength="20"/>
                                </div>
                                <div class="form-group">
                                    <label for="message-text"  class="col-form-label"><b>#{msjModales.Cantidad}</b> <b style="color: red">*</b></label>
                                    <h:inputText class="form-control"  a:type="number" value="#{inventarioControlador.insumoSeleccionado.cantidad}"/>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.AuxiliarCocina}</b> <b style="color: red">*</b></label>
                                    <h:selectOneMenu class="form-control" value="#{inventarioControlador.insumoSeleccionado.auxCocina}">
                                        <f:selectItem itemLabel="#{msjModales.AuxiliarCocina}" itemValue=""/>
                                        <f:selectItems value="#{auxCocinaControlador.auxCocina}" var="aux" itemLabel="#{aux.usuario.primerNombre} #{aux.usuario.primerApellido}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"><b>#{msjModales.Descripción}</b> <b style="color: red">*</b></label>
                                    <h:inputText class="form-control" value="#{inventarioControlador.insumoSeleccionado.descripcion}" a:placeholder="#{msjModales.Descripción}" maxlength="70"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" style="background: #951010">#{msjModales.Cancelar}</button>
                            <h:commandLink class="btn" value="#{msjModales.Actualizar}" style="background: #727272; color: white"
                                           action="#{inventarioControlador.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>

                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
