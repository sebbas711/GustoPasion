<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- modal mostrar usuarios-->
    <div class="modal fade" id="eliminarInsumo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="confirmEliminarInsumo" layout="block">
                        <div class="modal-header" style="background-color: green">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="text-light" aria-hidden="true">&times;</span>
                            </button>
                            <span><center><img src="#{request.contextPath}/resource/img/LOgo.png" class="rounded-pill" target="_blank" style="height: 70px"/></center></span>             
                        </div>
                        <div class="modal-body">
                            <h5>Â¿Esta seguro de eliminar el insumo #{inventarioControlador.insumoSeleccionado.nombre} #{inventarioControlador.insumoSeleccionado.tipoInsumo}</h5>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <h:commandButton class="btn btn-danger" value="Eliminar"/>
                            </div>
                        </div>

                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
