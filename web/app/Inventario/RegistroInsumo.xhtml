<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <div class="container">
                <h:form prependId="false"> 
                    <br/>
                    <h3 class="text-center"><b style="color: #951010;font-family: inherit">#{msjInventario.REGISTRARINSUMOS}</b></h3>
                    <br/>
                    <div class="row">
                        <div class="col-md-5"  style="margin-left:40px">
                            <div class="form-group" >
                                <label for="message-text" class="col-form-label">#{msjInventario.TipodeInsumo} 
                                    <b style="color: red">*</b></label>
                                <h:selectOneMenu class="form-control" value="#{inventarioControlador.nuevoInsumo.tipoInsumo}">
                                    <f:selectItem itemLabel="#{msjInventario.SeleccioneuntipodeInsumo}" itemValue=""/>
                                    <f:selectItems value="#{tipoInsumoControlador.tiposInsumo}" var="ti" itemLabel="#{ti.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                            <br/> 
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">#{msjInventario.AuxiliarCocina} <b style="color: red">*</b></label>
                                <h:selectOneMenu class="form-control" value="#{inventarioControlador.nuevoInsumo.auxCocina}">
                                    <f:selectItem itemLabel="#{msjInventario.SeleccioneAuxiliarCocina}" itemValue=""/>
                                    <f:selectItems value="#{auxCocinaControlador.auxCocina}" var="aux" itemLabel="#{aux.usuario.primerNombre} #{aux.usuario.primerApellido}"/>
                                </h:selectOneMenu>
                            </div>
                            <br/>  
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">#{msjInventario.FECHADEVENCIMIENTO} <b style="color: red">*</b></label>
                                <h:inputText a:type="date" class="form-control" value="#{inventarioControlador.nuevoInsumo.fechaVencimiento}">
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-md-6" style="margin-left:40px">
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">#{msjInventario.NOMBRE} <b style="color: red">*</b></label>
                                <h:inputText class="form-control" value="#{inventarioControlador.nuevoInsumo.nombre}" a:placeholder="#{msjInventario.NombredelInsumo}" maxlength="20"/>
                            </div>
                            <br/>  
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">#{msjInventario.DESCRIPCION} <b style="color: red">*</b></label>
                                <h:inputText class="form-control" value="#{inventarioControlador.nuevoInsumo.descripcion}" a:placeholder="#{msjInventario.DescripciÃ³n}" maxlength="70"/>
                            </div>
                            <br/> 
                            <div class="form-group">
                                <label for="message-text"  class="col-form-label">#{msjInventario.CANTIDAD} <b style="color: red">*</b></label>
                                <h:inputText class="form-control"  a:type="number" value="#{inventarioControlador.nuevoInsumo.cantidad}"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="col-sm-12">
                        <center>
                            <h:commandLink class="btn" 
                                           action="RegistroInsumo.xhtml" style="margin-right: 10px; background: #951010;
                                           color: white" value="#{msjModales.Cancelar}">
                            </h:commandLink>
                            <h:commandButton class="btn"
                                             value="#{msjRegistro.Registrar}" action="#{inventarioControlador.registrar()}" 
                                             style="margin-right: 10px; background: #727272; color: white"/>
                        </center>
                        <br/>
                    </div>
                    <h:messages showDetail="false" layout="table"
                                style="padding: 5px; border-radius: 5px; box-shadow: 0px, 0px, 4px #951010; display: block; color: red;
                                margin-left: 50px"/>
                </h:form>
            </div>
        </f:view>
    </ui:define>
</ui:composition>
