<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <div class="content">
            <h:form prependId="false">
                <div class="animated fadeIn" id="page-top">
                    <div class="row">
                        <div class="col-sm-6 col-lg">
                            <div class="card text-white colorverde" style="background: #580000">
                                <p:commandLink class="hovcard"
                                               actionListener="#{controlPedidoView.limpiarFiltroEstadoPedido()}"
                                               update="tablaPedidos">
                                    <div class="card-body">
                                        <div class="card-left pt-1 float-left">
                                            <h4 class="mb-0 fw-r">
                                                <span>Todos</span>
                                            </h4>
                                        </div>
                                    </div>
                                </p:commandLink>
                            </div>
                        </div>
                        <ui:repeat value="#{controlPedidoView.estadoPedidosHabilitados}" var="estadoPedido">
                            <div class="col-sm-6 col-lg">
                                <div class="card text-white coloramarillo" style="background: #{controlPedidoView.getColorByEstadoPedido(estadoPedido)}">
                                    <p:commandLink class="hovcard" 
                                                   actionListener="#{controlPedidoView.filtrarPorEstadoPedido(estadoPedido)}"
                                                   update="tablaPedidos">
                                        <div class="card-body">
                                            <div class="card-left pt-1 float-left">
                                                <h4 class="mb-0 fw-r">
                                                    <span>#{estadoPedido.descripcion}</span>
                                                </h4>
                                            </div>
                                        </div>
                                    </p:commandLink>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
                <div class="col-md-12">
                    <h3 class="text-center"><b style="color: #951010">#{controlPedidoView.estadoPedidoFiltro.descripcion}</b></h3>
                    <br/>
                    <p:dataTable class="table table-striped" 
                                 value="#{controlPedidoView.pedidos}"
                                 rows="5"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="5,10,15"
                                 reflow="true"
                                 var="pedidos"
                                 id="tablaPedidos">
                        <p:column headerText="#{msjPedidos.ID}" priority="2" style="width: 60px">
                            <h:outputText value="#{pedidos.id}"/>
                        </p:column>
                        <p:column headerText="#{msjPedidos.FECHA}" priority="2" style="width: 150px">
                            <h:outputText value="#{pedidos.fecha}"/>
                        </p:column>
                        <p:column headerText="Punto de Entrega" priority="2" style="width: 150px">
                            <h:outputText value="#{pedidos.puntoEntrega}"/>
                        </p:column>
                        <p:column headerText="Tipo de pedido" priority="2" style="width: 150px">
                            <h:outputText value="#{pedidos.tipoPedido}"/>
                        </p:column>
                        <p:column headerText="#{msjPedidos.OPCIONES}" priority="2" style="width: 180px">
                            <h:commandLink class="btn" a:data-toggle="modal" a:data-target="#verInfoPedidos"
                                           action="#{pedidosControlador.seleccionarPedido(pedidos)}" style="background: #580000">
                                <i class="fa fa-eye" style="color: white"></i>
                                <f:ajax render=":verInfoPedidosContent"/>
                            </h:commandLink>
                            <a class="btn" style="background: #951010"><i class="fa fa-pencil" style="color: white"></i></a>
                            <a class="btn" style="background: #727272"><i class="fa fa-trash" style="color: white"></i></a>
                            <a class="btn" style="background: #9D9898"><i class="fa fa-lock" style="color: white"></i></a>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
        <ui:include src="/WEB-INF/includes/modal/pedidos/ver_info_pedidos.xhtml"></ui:include>
    </ui:define>

</ui:composition>
