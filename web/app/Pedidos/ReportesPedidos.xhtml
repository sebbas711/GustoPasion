<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <h1>#{msjPedidos.ReportesdePedidos}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="page-header float-right">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li><a href="#">#{msjPedidos.Pedidos}</a></li>
                                        <li class="active">#{msjPedidos.ReportesdePedidos}</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="col-lg-6" style="margin-left: 250px;">
                    <div class="card">
                        <div class="card-header">
                            <strong>#{msjPedidos.FiltroPorFechas}</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="row form-group">
                                <div class="col col-md-2"><label for="text-input" class=" form-control-label">#{msjPedidos.Desde}</label></div>
                                <div class="col-12 col-md-10"><input type="date" id="date-input" name="date-input" placeholder="#{msjPedidos.Desde}" class="form-control"/></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-2"><label for="text-input" class=" form-control-label">#{msjPedidos.Hasta}</label></div>
                                <div class="col-12 col-md-10"><input type="date" id="date-input" name="date-input" placeholder="#{msjPedidos.Hasta}" class="form-control"/></div>
                            </div> 
                            <div class="row form-group">
                                <div class="col-12 col-md-12" id="Buscar">
                                    <button id="Buscar" type="submit" class="btn btn-block" 
                                            style="background: #951010; color: white">
                                        <span id="Buscar">#{msjPedidos.Consultar}</span>
                                    </button>
                                </div>    
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
    </ui:define>
</ui:composition>
