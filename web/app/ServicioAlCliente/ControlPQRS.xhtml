        <h:form id="nuevas" prependId="false">
            <br/><br/><br/>
            <h3 class="text-center"><b style="color: #951010">PQRS NUEVAS</b></h3>
            <br/>
            <p:dataTable class="table table-striped"
                         value="#{pqrsControlador.pqrs}" 
                         rows="5"
                         paginator="true"
                         rowsPerPageTemplate="5,10,15"
                         reflow="true"
                         var="pq">
                <p:column headerText="ID" priority="2" style="width: 60px">
                    <h:outputText value="#{pq.id}"/>
                </p:column>
                <p:column headerText="TIPO" priority="2" style="width: 70px">
                    <h:outputText value="#{pq.tipoPQRS}"/>
                </p:column>
                <p:column headerText="ADMINISTRADOR" priority="2" style="width: 170px">
                    <h:outputText value="#{pq.administrador.usuario.primerNombre} #{pq.administrador.usuario.primerApellido}"/>
                </p:column>
                <p:column headerText="FECHA" priority="2" style="width: 120px">
                    <h:outputText value="#{pq.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="CORREO ELECTRÓNICO" priority="2" style="width: 280px">
                    <h:outputText value="#{pq.emailCliente}"/>
                </p:column>
                <p:column headerText="OPCIONES" priority="2" style="width: 180px">
                    <h:commandLink class="btn" style="color: white; background: #580000; 
                                   margin-left: 10px;display: inline-block" 
                                   title="Detalles" 
                                   a:data-toggle="modal" a:data-target="#verInfoPqrs"
                                   action="#{pqrsControlador.seleccionarPqrs(pq)}">
                        <i class="fa fa-eye"></i>
                        <f:ajax render=":verInfoPqrsContent" />
                    </h:commandLink>
                    <h:commandLink class="btn" style="background: #951010; color: white; margin-left: 10px;display: inline-block" title="Modificar" 
                                   a:data-toggle="modal" a:data-target="#responderInfoPQRS"
                                   action="#{pqrsControlador.seleccionarPqrs(pq)}">
                        <i class="fa fa-pencil"></i>
                        <f:ajax render=":responderPQRSContent" />
                    </h:commandLink>
                    <h:commandLink rendered="#{pqrsControlador.renderedBtnEstado(pq)}" class="btn"
                                   action="#{pqrsControlador.seleccionarPqrs(pq)}"
                                   a:data-toggle="modal" a:data-target="#cambiarEstadoPqrs"
                                   style="background: #9D9898; margin-left: 10px;display: inline-block" title="Cambia estado">
                        <i class="fa fa-unlock" style="color: white"></i>
                        <f:ajax render=":confirmarCambioEstadoPqrs"/>
                    </h:commandLink>
                    <h:commandLink rendered="#{empty pq.estado or pq.estado eq 0}" class="btn"
                                   action="#{pqrsControlador.seleccionarPqrs(pq)}"
                                   a:data-toggle="modal" a:data-target="#cambiarEstadoPqrs"
                                   style="background: #9D9898; margin-left: 10px;display: inline-block" title="Cambia estado">
                        <i class="fa fa-lock" style="color: white"></i>
                        <f:ajax render=":confirmarCambioEstadoPqrs"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
