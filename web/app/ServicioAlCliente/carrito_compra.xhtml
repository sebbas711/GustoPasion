<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
     template="/WEB-INF/includes2/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <nav class="navbar navbar-expand-lg fixed-top py-3"  style="z-index: 1000">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/resource/img/Logo2.png" class="logo-brand" alt="logo" 
                             style="height: 85px; margin-top: -20px"/></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../ServicioAlCliente/Pagina.xhtml" 
                                   style="margin-top: 15px;">#{msjMenu.Inicio}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../ServicioAlCliente/QuienesSomos.xhtml" 
                                   style="margin-top: 15px;">#{msjMenu.QuienesSomos}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../ServicioAlCliente/PQRS.xhtml" 
                                   style="margin-top: 10px;">#{msjMenu.PQRS}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../ServicioAlCliente/ContactenosCliente.xhtml" 
                                   style="margin-top: 10px;">#{msjMenu.Contáctenos}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  dropdown-toggle" href="../ServicioAlCliente/Perfil.xhtml" 
                                   id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" 
                                   aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user" style="font-size: 20px;"></i></a>
                                <h6 class="text-right" style="color: white;">${nombreUsuario}</h6>
                                <div class="dropdown-menu col-lg-12" style="text-align: right;" 
                                     aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="Pagina1.xhtml">#{msjMenu.CerrarSesión}</a>
                                </div>
                            </li>
                            <h:form prependId="false">
                                <h:selectOneMenu value="#{languagecontroller.lang}"
                                                 onchange="submit();" style="background: #951010; color: white;margin-top: 50px">
                                    <f:selectItems value="#{languagecontroller.locales}"
                                                   var="l" itemLabel="#{l.language}"/>
                                </h:selectOneMenu>
                            </h:form>
                        </ul>
                    </div>
                </div>
            </nav>
            <br/><br/><br/><br/>
            <main>
                <div class="jumbotron" style="background: url(#{request.contextPath}/resource/img/Menu.jpg); 
                     opacity: 0.7; height: 10px;"><a href="Menu.xhtml" style="text-decoration: none;">
                        <h1 class="display-3 mb-3" style="font-family: Gabriola; font-size: 50px; color: yellow; 
                            margin-left: 120px;"><strong>MENÚ</strong></h1></a> 
                </div>
            </main>
            <div class="container" id="lista-productos">

                <h:form>
                    <div class="row row-cols-1 row-cols-md-3">
                        <c:forEach items="#{categoriaViewControlador.categorias}" var="categ">
                            <div class="col mb-4">
                                <h:commandLink action="#{categoriaViewControlador.categoriaSeleccionada(categ.id)}" 
                                               class="btn " 
                                               a:data-toggle="modal" a:data-target="#verInfoCategoria"
                                               style="background: rgba(154, 32, 16,0.1); color: #B85F5F; border-color: #951010">
                                    <h5 class="card-title text-center" 
                                        style=" color: #B85F5F; font-size: 25px;">
                                        <b>#{categ.nombreCategoria}</b>
                                    </h5>
                                    <div class="card">
                                        <img src="#{request.contextPath}/resource/img/Raviolis/RavioliEspecial.jpg" 
                                             class="card-img-top" 
                                             alt="#{request.contextPath}/resource/img/Raviolis/RavioliEspecial.jpg"/>
                                        <!--div class="card-body">
                                        </div-->
                                    </div>
                                    <f:ajax render=":verInfoCategoriaContent"/>
                                </h:commandLink>
                            </div>
                        </c:forEach>
                    </div> 
                </h:form>
            </div>  
            <ui:include src="/WEB-INF/includes/modal/pedidos/ver_info_categoria.xhtml"></ui:include>
            <br/> 

            <script src="#{request.contextPath}/resource/js/jquery-3.4.1.min.js"></script>
            <script src="#{request.contextPath}/resource/js/pedido.js"></script>
        </f:view>
    </ui:define>
</ui:composition>
