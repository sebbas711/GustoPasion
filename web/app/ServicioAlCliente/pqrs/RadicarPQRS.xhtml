<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <h2 style="color:#980505"><b>#{msjRadicarPQRS.FormularioPQRS}</b></h2>
        <h:form>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="form-group" >
                        <h:outputLabel for="fr_tipo_pqrs" class="col-form-label"><b>#{msjRadicarPQRS.TipodePQRS}</b> <b style="color: red">*</b></h:outputLabel>
                        <h:selectOneMenu  id="fr_tipo_pqrs" class="form-control" required="true" requiredMessage="Debe escoger un tipo de PQRS" 
                                          value="#{pqrsControlador.nuevaPqrs.tipoPQRS}">
                            <f:selectItem itemLabel="#{msjPQRS.Seleccione}"/>
                            <f:selectItems value="#{tipoPqrsView.tiposPqrs}" var="tp" itemLabel="#{tp.nombre}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="fr_nom_cliente" class="col-form-label"><b>#{msjRadicarPQRS.Observaciones}</b> <b style="color: red">*</b></h:outputLabel>
                        <h:inputTextarea id="fr_nom_cliente" class="form-control" required="true" requiredMessage="Debe poner las observaciones"
                                         a:type="text" value="#{pqrsControlador.nuevaPqrs.observaciones}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-form-label" style="font-size: 10px">
                    #{msjPQRS.Loscamposcon} (<b class="text-danger">*</b>) #{msjPQRS.sonobligatorios}
                </h:outputLabel>
            </div>
            <div class="row">
                <div class="col">
                    <h:commandButton class="btn float-right" 
                                     style="background: #951010; color: white"
                                     value="#{msjRadicarPQRS.RadicarPQRS}"
                                     action="#{pqrsControlador.registrarPqrs()}">
                    </h:commandButton>
                </div>
            </div>
            <h:messages showDetail="false" layout="table"
                        style="padding: 5px; border-radius: 5px; box-shadow: 0px, 0px, 4px #951010; display: block; color: red;
                        margin-left: 50px"/>
        </h:form>
    </div>
    <br/>
</ui:fragment>
