<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{languagecontroller.locale}">

        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/bootstrap.min.css"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/inicio sesion.css"/>
            <link rel="icon" type="Pagina" href="img/Logo2.png"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            
            <title>#{msjLogin.title}</title>
        </h:head>

        <h:body>

            <div class="container">
                <div class="row justify-content-center pt-5 mt-5 m-1">
                    <div class="col-xs-12 col-sm-12 col-md-6  col-lg-6 formulario">
                        <h:form id="registro" class="form-login">
                            <div class="form-group text-center">
                                <img src="#{request.contextPath}/resource/img/LOgo.png" class="logo img-fluid "/>
                                <h3>#{msjLogin.title}</h3>
                            </div>
                            <br/>
                            <div class="login-wrap">
                                <h:selectOneMenu value="" class="form-control">
                                    <f:selectItem itemLabel="Cedula" itemValue="Cedula" a:style="background:#951010"  ></f:selectItem>
                                    <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex." a:style="background:#951010" ></f:selectItem>
                                    <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" a:style="background:#951010" ></f:selectItem>
                                    <f:selectItem itemLabel="Tar. Identidad" itemValue="Tar. Identidad" a:style="background:#951010" ></f:selectItem>
                                </h:selectOneMenu>
                                <br/>

                                <h:inputText  value="" class="form-control" a:placeholder="Numero documento" a:autofocus="true" maxlength="15"/>
                                <br/>


                                <h:inputText  value="" class="form-control" a:placeholder="Nombres" a:autofocus="true" maxlength="45"/>
                                <br/>
                                <h:inputText value="" class="form-control" a:placeholder="Apellidos" a:autofocus="true" maxlength="45"/>
                                <br/>
                                <h:inputText  value="" class="form-control" a:placeholder="Dirección" a:autofocus="true" maxlength="45"/>
                                <br/>
                                <h:inputText  value="" class="form-control" a:placeholder="Telefono" a:autofocus="true" maxlength="10"/>
                                <br/>
                                <h:inputText  value="" a:type="email" class="form-control" a:placeholder="Correo" a:autofocus="true" maxlength="45"/>
                                <br/>
                                <h:inputSecret  value="" class="form-control" a:placeholder="Contraseña" maxlength="20"/>
                                <br/>
                                <center>
                                    <a href="InicioSesion.xhtml" class="btn" style="margin-left: 10px; background: #951010; color: white">Volver</a>
                                    <h:commandButton class="btn" value="Registrarse" style="margin-left: 10px; background: #727272; color: white"/>
                                </center>
                                <br/>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="#{request.contextPath}/resource/js/InicioSesion.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        </h:body>
    </f:view>
</html>
