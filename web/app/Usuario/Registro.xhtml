<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/includes2/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="contenido">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/formulario.css"/>
        <br/>
        <br/>
        <br/>
        <br/>
        <!--carrusel-->
        <div class="container">
            <div class="row justify-content-center pt-5 mt-5 m-1">
                <div class="col-sm-12 col-md-12 col-xl-6 formulario">
                    <form action="">
                        <div class="form-group text-center">
                            <img src="#{request.contextPath}/resource/img/LOgo.png" class="logo img-fluid "/>
                            <h3><strong>REGISTRO</strong></h3>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Nombre</b></label>
                            <input class="form-control" type="text"  required="required"  name="Nombres" id="Nombres" title="nombres"  placeholder="Ingrese su Nombre" maxlength="40"/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Apellido</b></label>
                            <input type="text" class="form-control" id="Primer Apellido" title="primer apellido"  placeholder="Ingrese Primer Apellido" required="required" maxlength="40"/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Correo electronico</b></label>
                            <input type="email" class="form-control" title="Correo electronico"  placeholder="Ingrese Correo electronico" required=""/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Dirección</b></label>
                            <input type="text" class="form-control" title="dirección"  placeholder="Ingrese su Dirección" required="required"/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Teléfono</b></label>
                            <input type="text" class="form-control" title="teléfono"   placeholder="Ingrese su número de teléfono" required="required"/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Ingrese contraseña</b></label>
                            <input type="password" class="form-control" title="contraseña"  placeholder="Ingrese Contraseña" required="required"/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3 user">
                            <label style="color: white;"><b>Confirme contraseña</b></label>
                            <input type="password" class="form-control" title="confirmación contraseña"   placeholder="Ingrese confirmación Contraseña" required="required"/>
                        </div><br/>
                        <center><button class="btn btn-success">Registrarse</button></center>
                        <br/>
                    </form>
                </div>
            </div>
        </div>
        <br/>

    </ui:define>
</ui:composition>
