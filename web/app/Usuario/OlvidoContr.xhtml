<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languagecontroller.locale}">
        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/bootstrap.min.css"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/inicio sesion.css"/>
            <link rel="icon" type="Pagina" href="img/Logo2.png"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>

            <title>#{msjLogin.title}</title>
        </h:head>

        <h:body>

            <center>
                <div class="form-group text-center" style="width: 400px">
                    <img src="#{request.contextPath}/resource/img/LOgo.png" class="logo img-fluid "/>
                </div>
            </center>
            <div class="container formulario">
                <div class="row">
                    <h:form prependId="false">
                        <h:selectOneMenu value="#{languagecontroller.lang}"
                                         onchange="submit();" style="background: #951010; color: white">
                            <f:selectItems value="#{languagecontroller.locales}"
                                           var="l" itemLabel="#{l.language}"/>
                        </h:selectOneMenu>
                    </h:form>
                    <h4 style="margin-top:100px; color: white; margin-left: 200px">#{msjOlvContr.Olvidosucontrase√±a}</h4>
                    <br/>
                    <br/>
                    <h:form style="margin-top:50px; color: white; margin-left: 100px">
                        <br/>
                        <br/>
                        <br/>
                        <div>

                            <strong>
                                <p style="color: white">#{msjOlvContr.Ingresesucorreo}</p>
                            </strong>
                            <h:inputText id="correoId" required="true" requiredMessage="#{msjOlvContr.Serequiereuncorreo}"
                                         a:placeholder="#{msjOlvContr.CorreoElectronico}" autocomplete="off" 
                                         class="form-control placeholder-no-fix" maxlength="80"
                                         value="#{usuarioControlador.correo}"/>
                        </div>
                        <br/>
                        <div>
                            <a href="InicioSesion.xhtml"><button class="btn" type="button" style="margin-left: 10px; 
                                                                 background: #951010; color: white">#{msjOlvContr.Cancelar}</button></a>
                            <h:commandButton class="btn" value="#{msjOlvContr.Restablecer}" style="margin-left: 10px; 
                                             background: #727272; color: white"
                                             action="#{usuarioControlador.recuperarClave()}"/>
                            <h:messages showDetail="false" layout="table"
                                        style="padding: 5px; border-radius: 5px; box-shadow: 0px, 0px, 4px #ffff33; display: block; color: white;
                                        margin-left: 50px"/>
                        </div>
                        <br/>

                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
