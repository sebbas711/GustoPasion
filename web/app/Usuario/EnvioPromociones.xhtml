<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <br/>
            <br/>
            <center>
                <h1>#{msjTemplate.EnviarPromocion}</h1>

                <h:form prependId="false" a:enctype="multipart/form-data"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel for="fr_rol" style="color: #951010"><strong>#{msjTemplate.Asunto}</strong></h:outputLabel>
                            <br/>
                            <br/>
                            <h:inputText id="asunto" class="form-control" a:placeholder="#{msjTemplate.Asunto}" 
                                         value="#{envioPromoControlador.asunto}"/>
                        </div>
                        <div class="form-group">
                            <label for="imagen" class="control-label mb-1" style="color: #951010; font-size: 20px">
                                <strong>#{msjTemplate.Imagen}</strong>
                            </label>
                            <br/>
                            <br/>
                            <div class="custom-file">
                                <h:inputFile id="imagen" value="#{envioPromoControlador.imgPromocion}"
                                             a:aria-required="true" a:aria-invalid="false"/>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <h:commandLink action="#{envioPromoControlador.correoMasivo()}" 
                                   class="btn" value="#{msjTemplate.EnviarPromocion}" 
                                   style="background: #951010; color: white; width: 200px; height: 40px;">
                        <f:ajax execute="@form"/>
                    </h:commandLink>
                </h:form>
                <br/>
                <br/>
                <br/>
                <br/>

            </center>
        </f:view>
    </ui:define>
</ui:composition>
