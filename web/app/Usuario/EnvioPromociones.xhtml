<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <br/>
            <br/>
            <center>
                <h1>#{msjTemplate.EnviarPromocion}</h1>

                <h:form prependId="false"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel for="fr_rol" style="color: #951010"><strong>#{msjTemplate.Asunto}</strong></h:outputLabel>
                            <br/>
                            <br/>
                            <h:inputText id="asunto" class="form-control" a:placeholder="#{msjTemplate.Asunto}" 
                                         value="#{usuarioControlador.asunto}"/>
                        </div>
                        <div class="form-group">
                            <label for="imagen" class="control-label mb-1" style="color: #951010; font-size: 20px">
                                <strong>#{msjTemplate.Imagen}</strong>
                            </label>
                            <br/>
                            <br/>
                            <h:inputFile id="imagen" class="control-label mb-1" value="#{usuarioControlador.imgPromocion}"
                                         a:aria-required="true" a:aria-invalid="false"/>
                        </div>
                    </div>
                </h:form>
                <h:form id="formId">
                    <br/>
                    <h:commandButton action="#{usuarioControlador.correoMasivo()}" 
                                     class="btn" value="#{msjTemplate.EnviarPromocion}" style="background: #951010; color: white; width: 200px; height: 40px;"/>
                </h:form>
                <br/>
                <br/>
                <br/>
                <br/>

            </center>
        </f:view>
    </ui:define>
</ui:composition>
