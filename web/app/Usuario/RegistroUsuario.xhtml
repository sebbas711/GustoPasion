<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <br/>
        <br/>

        <h:form prependId="false"> 
            <br/>
            <h3 class="text-center"><b style="color: #951010">REGISTRAR USUARIOS</b></h3>
            <br/>
            <div class="row">
                <div class="col-md-5" style="margin-left: 100px">
                    <div class="form-group">
                        <label>ROL</label>
                        <h:selectOneMenu class="form-control" value="#{usuarioControlador.nuevoUsuario.rol}">
                            <f:selectItem itemLabel="Seleccione un tipo de Rol" itemValue=""/>
                            <f:selectItems value="#{tipoRolControlador.roles}" var="rol" itemLabel="#{rol.descripcion}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>TIPO DE IDENTIFICACION</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.tipoIdentificación}" maxlength="20" a:placeholder="Tipo de Identificación"/>
                    </div>
                    <div class="form-group">
                        <label>Numero de Identificación: </label>
                        <h:inputText class="form-control" a:type="number" value="#{usuarioControlador.nuevoUsuario.idUsuario}" maxlength="15" a:placeholder="Numero de Identificación"/>
                    </div>
                    <div class="form-group">
                        <label>PRIMER NOMBRE</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.primerNombre}" maxlength="20" a:placeholder="Primer Nombre"/>
                    </div>
                    <div class="form-group">
                        <label>SEGUNDO NOMBRE</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.segundoNombre}" maxlength="20" a:placeholder="Segundo Nombre"/>
                    </div>
                    <div class="form-group">
                        <label>PRIMER APELLIDO</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.primerApellido}" maxlength="20" a:placeholder="Primer Apellido"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>SEGUNDO APELLIDO</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.segundoApellido}" maxlength="20" a:placeholder="Segundo Apellido"/>
                    </div>

                    <div class="form-group">
                        <label>DIRECCION</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.direccion}" maxlength="20" a:placeholder="Dirección"/>
                    </div>
                    <div class="form-group">
                        <label>EMAIL</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.email}" maxlength="45" a:placeholder="Correo electronico"/>
                    </div>
                    <div class="form-group">
                        <label>TELEFONO</label>
                        <h:inputText class="form-control" value="#{usuarioControlador.nuevoUsuario.telefono}" maxlength="10" a:placeholder="Telefono / Celular"/>
                    </div>
                    <div class="form-group">
                        <label>CONTRASEÑA</label>
                        <h:inputSecret class="form-control" value="#{usuarioControlador.nuevoUsuario.contraseña}" maxlength="20" a:placeholder="Ingrese contraseña"/>
                    </div>
                    <div class="form-group">
                        <label>ESTADO: </label>
                        <h:selectOneRadio class="form-check" value="#{usuarioControlador.nuevoUsuario.estado}" a:style="margin-right: 10px">
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                        </h:selectOneRadio>
                    </div>
                </div>
            </div>
            <br/>
            <div class="col-sm-12">
                <center>
                    <a class="btn" 
                       href="RegistroUsuario.xhtml" style="margin-right: 10px; background: #951010; color: white">Cancelar
                    </a>
                    <h:commandButton class="btn"
                                     style="margin-left: 10px; color: white; background: #727272" value="Registrar" action="#{usuarioControlador.registrar()}"/>
                </center>
            </div>
            <br/>
            <br/>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
