<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{languagecontroller.locale}">

        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/bootstrap.min.css"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource/css/inicio sesion.css"/>
            <link rel="icon" type="Pagina" href="img/Logo2.png"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>

            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <title>#{msjLogin.title}</title>
        </h:head>

        <h:body>
            <nav class="navbar navbar-expand-lg fixed-top py-3" style="z-index: 1000; background: rgba(149, 16, 16,0.8)">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                            aria-expanded="false" aria-label="Toggle navigation">
                        <ion-icon name="menu-outline" style="color: white"></ion-icon>
                    </button>
                    <a class="navbar-brand" href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/resource/img/Logo2.png" class="logo-brand" 
                             alt="logo" style="height: 85px; margin-top: -20px"><b style="font-size: 15px; color: #fff">REGRESAR</b>
                        </img>
                    </a>
                    <h:form prependId="false">
                        <h:selectOneMenu value="#{languagecontroller.lang}"
                                         onchange="submit();" style="background: #951010; color: white">
                            <f:selectItems value="#{languagecontroller.locales}"
                                           var="l" itemLabel="#{l.language}"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>
            </nav>

            <div class="container  pt-4">
                <div class="row justify-content-center pt-5 mt-5 m-1">
                    <div class="col-xs-12 col-sm-12 col-md-6  col-lg-5 formulario">
                        <h:form id="formularioInicioSesion" prependId="false">
                            <div class="form-group text-center">
                                <img src="#{request.contextPath}/resource/img/LOgo.png" alt="70" width="170" class="logo-brand img-fluid"/>
                                <h4>#{msjLogin.title}</h4>
                            </div>
                            <h:messages showDetail="true" layout="table"
                                        style="padding: 5px; border-radius: 5px; box-shadow: 0px, 0px, 4px #951010; display: block; color: white"
                                        errorStyle="background: #951010" infoClass="background: #951010"/>

                            <div class="form-group mx-sm-4 pt-3 user">
                                <h:outputLabel><b>CORREO:</b></h:outputLabel>
                                <h:inputText class="form-control" id="usuario" a:type="email" a:placeholder="ejemplo@gmail.com" 
                                             required="true" requiredMessage="Ingrese su correo electronico" 
                                             value="#{sessionControlador.email}" maxlength="45"/>
                            </div>

                            <div class="form-group mx-sm-4 pb-3 user">
                                <h:outputLabel><b>CONTRASEÑA:</b></h:outputLabel>
                                <h:inputSecret class="form-control" id="contraseña"
                                               a:placeholder="Ingrese Su Contraseña" required="true" 
                                               requiredMessage="Ingrese la contraseña"
                                               value="#{sessionControlador.password}" maxlength="45"/>
                            </div>
                            
                            <div class="form-group">
                                <center>
                                    <h:commandButton class="btn" value="#{msjLogin.btnIngresarValue}" action="#{sessionControlador.startSession()}" style="background: #951010; color: white"/>
                                </center>

                            </div>

                            <div class="form-group mx-sm-4">
                                <center>
                                    <a href="OlvidoContr.xhtml" style="color: white">
                                        <i class="fa fa-key" style="color: red"></i>
                                        #{msjLogin.OlvidoSuContraseñalabel}
                                    </a>
                                </center>
                                <center>
                                    <div class="registration">
                                        <a class="" href="Registro.xhtml" style="color: white">
                                            <i class="fa fa-check" style="color: greenyellow"></i>
                                            #{msjLogin.CrearCuentaLabel}
                                        </a>
                                    </div>
                                </center>
                                <br/>
                                <div class="login-social-link centered">
                                    <center>
                                        <a href="https://www.facebook.com/Gusto-Pasion-105948451351142" class="btn btn-info btn-sm" type="submit"><i class="fa fa-facebook" style="color: white"></i> Facebook</a>
                                        <a href="https://www.instagram.com/gusto.pasion/" class="btn btn-danger btn-sm" type="submit"><i class="fa fa-instagram" style="color: white"></i> Instagram</a>
                                    </center>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>


            <script type="text/javascript" src="#{request.contextPath}/resource/js/InicioSesion.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        </h:body>
    </f:view>
</html>
