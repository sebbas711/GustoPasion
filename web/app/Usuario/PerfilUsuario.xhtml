<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/includes2/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    >
    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <!--******************************************************EMPIEZA EL CONTENIDO*****************************************************-->
            <div class="jumbotron" style="background-image: url(#{request.contextPath}/resource/img/Quienessomos.jpg); 
                 background-size: 100%"><h1 class="display-3 mb-3" style="font-family: Garamond; font-size: 30px; 
                  color: white; margin-top: 80px; margin-left: 120px;">EDITAR DATOS</h1> 
            </div>
            <h:form prependId="false">
                <h:panelGroup layout="block">
                    <div class="modal-body row">
                        <div class="col-md-5" style="margin-left: 70px">
                            <div class="form-group">
                                <label>#{msjModales.TIPODEIDENTIFICACION}</label>
                                <span class="form-control disabled">#{perfilUsuarioControlador.usuario.tipoIdentificación}</span>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.NumerodeIdentificación} </label>
                                <span class="form-control disabled">#{perfilUsuarioControlador.usuario.id}</span>
                            </div>

                            <div class="form-group">
                                <label>#{msjModales.PRIMERNOMBRE}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.primerNombre}"/>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.SEGUNDONOMBRE}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.segundoNombre}"/>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.PRIMERAPELLIDO}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.primerApellido}"/>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>#{msjModales.SEGUNDOAPELLIDO}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.segundoApellido}"/>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.DIRECCION}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.direccion}"/>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.CORREOELECTRONICO}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.email}"/>
                            </div>
                            <div class="form-group">
                                <label>#{msjModales.TELEFONO}</label>
                                <h:inputText class="form-control" 
                                             value="#{perfilUsuarioControlador.usuario.telefono}"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row justify-content-between">
                            <div class="col-md-12">
                                <a href="#{request.contextPath}/index.xhtml" class="btn btn-block" style="background: #951010; color: white">#{msjModales.Cancelar}</a>
                            </div>
                        </div>
                        <h:commandLink class="btn" value="#{msjModales.Actualizar}"
                                       action="#{perfilUsuarioControlador.actualizar()}" 
                                       style="background: #727272; color: white">
                            <i class="fa fa-save"></i>
                        </h:commandLink>
                    </div>
                </h:panelGroup>
            </h:form>

        </f:view>
    </ui:define>
</ui:composition>
