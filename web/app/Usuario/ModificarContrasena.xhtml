<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/includes2/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    >
    <ui:define name="contenido">
        <f:view locale="#{languagecontroller.locale}">
            <!--******************************************************EMPIEZA EL CONTENIDO*****************************************************-->
            <div class="jumbotron" style="background-image: url(#{request.contextPath}/resource/img/Quienessomos.jpg); 
                 background-size: 100%"><h1 class="display-3 mb-3" style="font-family: Garamond; font-size: 30px; 
                  color: white; margin-top: 80px; margin-left: 120px;">#{msjLogin.MODIFICARCONTRASEÃ‘A}</h1> 
            </div>
            <h:form prependId="false">
                <h:panelGroup layout="block" class="container">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">#{msjLogin.Claveactual}</label>
                            <h:inputSecret id="claveActual" class="form-control" 
                                           value="#{modificaContrasenaControlador.claveActual}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">#{msjLogin.Nuevaclave}</label>
                            <h:inputSecret id="nuevaClave" class="form-control" 
                                           value="#{modificaContrasenaControlador.nuevaClave}"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">#{msjLogin.Confirmesunuevaclave}</label>
                            <h:inputSecret id="confirmacionClave" class="form-control" 
                                           value="#{modificaContrasenaControlador.confirmacionNuevaClave}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row justify-content-between">
                            <div class="col-md-12">
                                <a href="#{request.contextPath}/index.xhtml" class="btn btn-block"
                                   style="background: #951010; color: white">#{msjModales.Cancelar}</a>
                            </div>
                        </div>
                        <h:commandLink class="btn" value="#{msjModales.Actualizar}"
                                       action="#{modificaContrasenaControlador.actualizar()}" 
                                       style="background: #727272; color: white">
                            <i class="fa fa-save"></i>
                            <f:ajax execute="@form"/>
                        </h:commandLink>
                    </div>
                </h:panelGroup>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
